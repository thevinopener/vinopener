spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: vinopener-batch
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  kafka:
    consumer:
      auto-offset-reset: earliest
  data:
    redis:
      host: ${REDIS_HOST:localhost}


kafka:
  topics:
    update-view: updateView
    update-rate: updateRate
    update-cellar: updateCellar
    update-preference: updatePreference
    update-tasting-note: updateTastingNote

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mariadb://localhost:3306/vinopener
    username: ssafy
    password: ssafy

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mariadb://${MARIADB_HOST}/${MARIADB_DATABASE}
    username: ${MARIADB_USER}
    password: ${MARIADB_PASSWORD}
